<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title></title>
</head>
<body>
  <input type="text" id="name" value="">

<script>
var model = {
  name: { value: "Rick" }
};

var view = {
  name: document.getElementById("name")
};


Object.keys(model).forEach(function(key) {
  Object.observe(model[key], function(changeRecords) {
    changeRecords.forEach(function(record) {
      view[key].value = record.object.value;
    });
  });

  view[key].oninput = function(event) {
    model[key].value = event.target.value;
  };

  view[key].value = model[key].value;
});


</script>
</body>
</html>
